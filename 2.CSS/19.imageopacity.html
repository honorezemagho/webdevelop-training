<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Opacity</title>
    <style>
        .image1{
            width: 200px;
            height: 150px;
            opacity: 0.4;
            margin-right: 30px;
        }
        .image2{
            width: 200px;
            height: 150px;
            opacity: 1;
        }
    </style>
</head>
<body>
<img src="images/img.png" alt="" class="image1">
<img src="images/img.png" alt="" class="image2">
</body>
</html>
